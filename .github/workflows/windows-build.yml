name: windows
on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    steps:

    - uses: actions/checkout@v1

    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true

    - name: Install dependencies
      run: vcpkg.exe install gperf:x86-windows openssl:x64-windows openssl:x86-windows zlib:x64-windows zlib:x86-windows

    - name: Build static
      env:
        TDLIB_GPERF_PATH: 'C:\vcpkg\packages\gperf_x86-windows\tools'
      run:
        cargo build -vv --features bundled_deps
